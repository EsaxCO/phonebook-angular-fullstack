<div class="phoneBook">
  <ul class="bookElements" *ngIf="numbers">
    <li>
      <app-phonenumber
        *ngFor="let number of numbers; trackBy: identityKeys; let i = index"
        [number]="number"
        indexNumber="i"
        (editNumber)="editNumber(i)"
        (deleteNumber)="deleteNumber(i)"
      >
      </app-phonenumber>
    </li>
  </ul>

  <form
    class="inputForm"
    *ngIf="numberForUpdateId !== null && isEditing; else addForm"
    [formGroup]="editForm"
    (ngSubmit)="saveNumber($event)"
  >
    <div class="field">
      <input required="" type="text" formControlName="name" id="editName" />
      <label for="editName">Name: </label>
      <span></span>
    </div>
    <div class="field">
      <input required="" type="text" formControlName="phone" id="editPhone" />
      <label for="editPhone">Phone: </label>
      <span></span>
    </div>
    <button type="submit" [disabled]="editForm.invalid">Save</button>
  </form>

  <span>Double click on contact for edit</span>

  <ng-template #addForm>
    <form (ngSubmit)="addNumber($event)" [formGroup]="form" class="inputForm">
      <div class="field">
        <input required="" type="text" formControlName="name" id="name" />
        <label for="name">Name: </label>
        <span></span>
      </div>
      <div class="field">
        <input required="" type="text" formControlName="phone" id="phone" />
        <label for="phone">Phone: </label>
        <span></span>
      </div>
      <button type="submit" [disabled]="form.invalid">Submit</button>
    </form>
  </ng-template>
</div>
